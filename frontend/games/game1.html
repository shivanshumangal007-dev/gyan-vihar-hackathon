<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Audio Ripple</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        canvas { display: block; }
        #overlay {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            color: white; 
            text-align: center; 
            pointer-events: none; 
            transition: all 1s ease;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        #overlay.moved {
            top: 50px;
            transform: translate(-50%, 0);
        }
        #overlay h1 {
            font-size: 3em;
            margin: 0;
            background: linear-gradient(45deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: font-size 1s ease;
        }
        #overlay.moved h1 {
            font-size: 1.8em;
        }
        #overlay p {
            font-size: 1.2em;
            opacity: 0.9;
            transition: all 1s ease;
            margin-top: 10px;
        }
        #overlay.moved p {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <a href="../index.html#page2" class="back-button">← Back</a>

    <div id="overlay">
        <h1>✨ Harmonic Ripple ✨</h1>
        <p>Click anywhere to create sound and light.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 1. Setup Audio Synth (Bell-like sound)
        const synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "sine" },
            envelope: { attack: 0.1, decay: 0.5, sustain: 0.2, release: 2 }
        }).toDestination();

        // Pentatonic Scale (Always sounds good)
        const notes = ["C4", "D4", "E4", "G4", "A4", "C5", "D5", "E5"];
        const colors = ['#ff6b9d', '#c06c84', '#6c5ce7', '#a29bfe', '#74b9ff', '#81ecec', '#55efc4', '#ffeaa7'];

        let ripples = [];
        let particles = [];
        let time = 0;

        // Ambient floating particles
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Add glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap around edges
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
        }

        class Ripple {
            constructor(x, y, note, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 300;
                this.opacity = 1;
                this.color = color;
                this.note = note;
            }

            draw() {
                if (this.opacity <= 0) return;
                
                ctx.save();
                
                // Main expanding ring - BOLD AND VISIBLE
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.lineWidth = 8;
                ctx.shadowBlur = 30;
                ctx.shadowColor = this.color;
                ctx.stroke();
                
                // Inner ring for depth
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 20, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color;
                    ctx.globalAlpha = this.opacity * 0.6;
                    ctx.lineWidth = 5;
                    ctx.stroke();
                }
                
                // Outer ring
                if (this.radius > 40) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 20, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color;
                    ctx.globalAlpha = this.opacity * 0.3;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
                
                // Central glow/flash effect
                if (this.radius < 50) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 50 - this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity * 0.8;
                    ctx.shadowBlur = 40;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                }
                
                ctx.restore();
            }

            update() {
                this.radius += 4;
                this.opacity -= 0.012;
            }
        }

        // Initialize particles
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle());
        }

        window.addEventListener('mousedown', async (e) => {
            // Start audio context on first click
            if (Tone.context.state !== 'running') {
                await Tone.start();
                overlay.classList.add('moved');
            }

            // Pick a note based on horizontal position
            const noteIndex = Math.floor((e.clientX / canvas.width) * notes.length);
            const selectedNote = notes[noteIndex];
            const color = colors[noteIndex % colors.length];

            synth.triggerAttackRelease(selectedNote, "2n");
            ripples.push(new Ripple(e.clientX, e.clientY, selectedNote, color));
        });

        function drawAnimatedBackground() {
            // Create animated gradient background
            const gradient = ctx.createLinearGradient(
                0, 0, 
                canvas.width, 
                canvas.height
            );
            
            // Animate gradient colors (subtle overlay)
            const hue1 = (time * 0.05) % 360;
            const hue2 = (time * 0.05 + 120) % 360;
            const hue3 = (time * 0.05 + 240) % 360;
            
            gradient.addColorStop(0, `hsla(${hue1}, 70%, 60%, 0.15)`);
            gradient.addColorStop(0.5, `hsla(${hue2}, 70%, 60%, 0.15)`);
            gradient.addColorStop(1, `hsla(${hue3}, 70%, 60%, 0.15)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function animate() {
            time++;
            
            // Lighter background clear so ripples stay visible longer
            ctx.fillStyle = 'rgba(20, 20, 40, 0.35)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw animated gradient overlay (subtle)
            drawAnimatedBackground();
            
            // Update and draw ambient particles (behind ripples)
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Update and draw ripples (on top, most visible) - THESE SHOULD SHOW ON CLICK
            ripples.forEach((ripple, index) => {
                ripple.update();
                ripple.draw();
                if (ripple.opacity <= 0 || ripple.radius > ripple.maxRadius) {
                    ripples.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Recreate particles on resize
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        });
    </script>
</body>
</html>
