<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Match Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow-x: hidden;
  }

  /* Landing Page Styles */
  .landing-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .landing-page::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBackground 20s linear infinite;
  }

  @keyframes moveBackground {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  .title-container {
    position: relative;
    z-index: 1;
    margin-bottom: 30px;
  }

  .main-title {
    font-size: 4rem;
    font-weight: 700;
    background: linear-gradient(135deg, #38bdf8, #22c55e, #f97316, #a855f7);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 5s ease infinite;
    margin-bottom: 15px;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .subtitle {
    font-size: 1.5rem;
    color: #94a3b8;
    font-weight: 300;
  }

  .buttons-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 40px;
    position: relative;
    z-index: 1;
  }

  .btn {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-play {
    background: linear-gradient(135deg, #38bdf8, #22c55e);
    color: white;
    box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
  }

  .btn-play:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(56, 189, 248, 0.6);
  }

  .btn-secondary {
    background: rgba(51, 65, 85, 0.6);
    color: white;
    border: 2px solid #38bdf8;
  }

  .btn-secondary:hover {
    background: rgba(56, 189, 248, 0.2);
    transform: translateY(-3px);
  }

  .features {
    display: flex;
    gap: 30px;
    margin-top: 60px;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
    z-index: 1;
  }

  .feature-card {
    background: rgba(51, 65, 85, 0.3);
    padding: 25px;
    border-radius: 15px;
    width: 200px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(56, 189, 248, 0.2);
    transition: all 0.3s ease;
  }

  .feature-card:hover {
    transform: translateY(-5px);
    border-color: #38bdf8;
    box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
  }

  .feature-icon {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .feature-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .feature-desc {
    font-size: 0.9rem;
    color: #94a3b8;
  }

  /* Game Section Styles */
  .game-section {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .game-section.active {
    display: flex;
  }

  .game-container {
    text-align: center;
    background: rgba(15, 23, 42, 0.6);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(56, 189, 248, 0.3);
  }

  .game-header {
    margin-bottom: 30px;
  }

  .level-info {
    font-size: 1.2rem;
    color: #38bdf8;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 15px;
    font-weight: 600;
  }

  .progress-bar {
    width: 100%;
    height: 8px;
    background: #334155;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 15px;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #38bdf8, #22c55e);
    width: 0%;
    transition: width 0.3s ease;
  }

  .grid {
    display: grid;
    gap: 15px;
    justify-content: center;
    margin: 30px 0;
  }

  .grid-8 {
    grid-template-columns: repeat(4, 80px);
  }

  .grid-10 {
    grid-template-columns: repeat(5, 80px);
  }

  .grid-12 {
    grid-template-columns: repeat(4, 80px);
  }

  .dot {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #334155;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  .dot:hover:not(.revealed) {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(56, 189, 248, 0.4);
  }

  .dot.revealed {
    cursor: default;
    box-shadow: 0 6px 20px rgba(56, 189, 248, 0.6);
  }

  .game-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 25px;
  }

  .btn-game {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-reset {
    background: #f97316;
    color: white;
  }

  .btn-reset:hover {
    background: #ea580c;
    transform: translateY(-2px);
  }

  .btn-home {
    background: #64748b;
    color: white;
  }

  .btn-home:hover {
    background: #475569;
    transform: translateY(-2px);
  }

  /* Victory Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: linear-gradient(135deg, #1e293b, #0f172a);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    max-width: 500px;
    border: 3px solid #38bdf8;
    box-shadow: 0 20px 60px rgba(56, 189, 248, 0.5);
    animation: modalAppear 0.5s ease;
  }

  @keyframes modalAppear {
    from {
      transform: scale(0.7);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .modal-title {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #22c55e;
  }

  .modal-message {
    font-size: 1.3rem;
    margin-bottom: 30px;
    color: #94a3b8;
    font-style: italic;
    line-height: 1.6;
  }

  .btn-continue {
    background: linear-gradient(135deg, #22c55e, #38bdf8);
    color: white;
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-continue:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(34, 197, 94, 0.5);
  }

  .hidden {
    display: none;
  }

  @media (max-width: 768px) {
    .main-title {
      font-size: 2.5rem;
    }
    
    .subtitle {
      font-size: 1.2rem;
    }
    
    .dot {
      width: 60px;
      height: 60px;
    }
    
    .grid-8 {
      grid-template-columns: repeat(4, 60px);
    }
    
    .grid-10 {
      grid-template-columns: repeat(5, 60px);
    }
    
    .grid-12 {
      grid-template-columns: repeat(4, 60px);
    }
  }
</style>
</head>

<body>

<!-- Landing Page -->
<div class="landing-page" id="landingPage">
  <div class="title-container">
    <h1 class="main-title">Color Match</h1>
    <p class="subtitle">Challenge your memory and connect the dots!</p>
  </div>

  <div class="buttons-container">
    <button class="btn btn-play" onclick="startGame()">
      üéÆ Play Now
    </button>
    <button class="btn btn-secondary" onclick="showInstructions()">
      üìñ How to Play
    </button>
  </div>

  <div class="features">
    <div class="feature-card">
      <div class="feature-icon">üß†</div>
      <div class="feature-title">Train Your Brain</div>
      <div class="feature-desc">Enhance memory & focus</div>
    </div>
    <div class="feature-card">
      <div class="feature-icon">üìä</div>
      <div class="feature-title">Progressive Levels</div>
      <div class="feature-desc">8, 10, 12 dot challenges</div>
    </div>
    <div class="feature-card">
      <div class="feature-icon">‚ú®</div>
      <div class="feature-title">Inspiring Journey</div>
      <div class="feature-desc">Motivational messages</div>
    </div>
  </div>
</div>

<!-- Game Section -->
<div class="game-section" id="gameSection">
  <div class="game-container">
    <div class="game-header">
      <div class="level-info" id="levelInfo">Level 1 - 8 Dots</div>
      <h2>Match the Colors</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="grid grid-8" id="grid"></div>

    <div class="game-buttons">
      <button class="btn-game btn-reset" onclick="resetGame()">üîÑ Reset</button>
      <button class="btn-game btn-home" onclick="goHome()">üè† Home</button>
    </div>
  </div>
</div>

<!-- Victory Modal -->
<div class="modal" id="victoryModal">
  <div class="modal-content">
    <div class="modal-title">üéâ Amazing!</div>
    <div class="modal-message" id="victoryMessage"></div>
    <button class="btn-continue" onclick="nextLevel()">Continue ‚ûî</button>
  </div>
</div>

<script>
  const levelConfigs = {
    1: {
      dots: 8,
      cols: 4,
      colors: [
        "#38bdf8", "#38bdf8",
        "#22c55e", "#22c55e",
        "#f97316", "#f97316",
        "#a855f7", "#a855f7"
      ],
      message: "Just like this level, problems in life are solvable too! Keep going! üí™"
    },
    2: {
      dots: 10,
      cols: 5,
      colors: [
        "#38bdf8", "#38bdf8",
        "#22c55e", "#22c55e",
        "#f97316", "#f97316",
        "#a855f7", "#a855f7",
        "#ec4899", "#ec4899"
      ],
      message: "You're making great progress! Every challenge makes you stronger! üåü"
    },
    3: {
      dots: 12,
      cols: 4,
      colors: [
        "#38bdf8", "#38bdf8",
        "#22c55e", "#22c55e",
        "#f97316", "#f97316",
        "#a855f7", "#a855f7",
        "#ec4899", "#ec4899",
        "#eab308", "#eab308"
      ],
      message: "Incredible! You've mastered the challenge! Remember: Patience and focus conquer all! üèÜ"
    }
  };

  let currentLevel = 1;
  let first = null;
  let lock = false;
  let matchedPairs = 0;
  let totalPairs = 0;

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function startGame() {
    document.getElementById('landingPage').style.display = 'none';
    document.getElementById('gameSection').classList.add('active');
    currentLevel = 1;
    createGrid();
  }

  function goHome() {
    document.getElementById('gameSection').classList.remove('active');
    document.getElementById('landingPage').style.display = 'flex';
    currentLevel = 1;
  }

  function showInstructions() {
    alert('üéØ How to Play:\n\n1. Click on any dot to reveal its color\n2. Click another dot to find its match\n3. Match all pairs to complete the level\n4. Progress through 8, 10, and 12 dot challenges\n5. Enjoy inspiring messages as you advance!\n\nGood luck! üçÄ');
  }

  function createGrid() {
    const config = levelConfigs[currentLevel];
    const grid = document.getElementById("grid");
    
    grid.innerHTML = "";
    grid.className = `grid grid-${config.dots}`;
    
    document.getElementById('levelInfo').textContent = `Level ${currentLevel} - ${config.dots} Dots`;
    
    first = null;
    lock = false;
    matchedPairs = 0;
    totalPairs = config.colors.length / 2;
    updateProgress();

    shuffle([...config.colors]).forEach(color => {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.dataset.color = color;
      dot.onclick = () => selectDot(dot);
      grid.appendChild(dot);
    });
  }

  function selectDot(dot) {
    if (lock || dot.classList.contains("revealed")) return;

    dot.style.background = dot.dataset.color;

    if (!first) {
      first = dot;
    } else {
      lock = true;

      if (first.dataset.color === dot.dataset.color) {
        first.classList.add("revealed");
        dot.classList.add("revealed");
        matchedPairs++;
        updateProgress();
        first = null;
        lock = false;

        // Check if level completed
        if (matchedPairs === totalPairs) {
          setTimeout(() => showVictory(), 500);
        }
      } else {
        setTimeout(() => {
          first.style.background = "#334155";
          dot.style.background = "#334155";
          first = null;
          lock = false;
        }, 700);
      }
    }
  }

  function updateProgress() {
    const percentage = (matchedPairs / totalPairs) * 100;
    document.getElementById('progressFill').style.width = percentage + '%';
  }

  function showVictory() {
    const config = levelConfigs[currentLevel];
    document.getElementById('victoryMessage').textContent = config.message;
    document.getElementById('victoryModal').classList.add('active');
  }

  function nextLevel() {
    document.getElementById('victoryModal').classList.remove('active');
    
    if (currentLevel < 3) {
      currentLevel++;
      createGrid();
    } else {
      alert('üéä Congratulations! You\'ve completed all levels!\n\nYou\'ve proven that with focus and determination, anything is possible! üåü');
      goHome();
    }
  }

  function resetGame() {
    createGrid();
  }
</script>

</body>
</html>
