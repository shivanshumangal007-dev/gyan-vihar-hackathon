<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dot Match Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  .game {
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: 500;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    gap: 15px;
    justify-content: center;
  }

  .dot {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #334155;
    cursor: pointer;
    transition: background 0.3s;
  }

  .dot.revealed {
    cursor: default;
  }

  button {
    margin-top: 25px;
    padding: 10px 28px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #38bdf8;
    color: #020617;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="game">
  <h2>Connect Matching Dots</h2>

  <div class="grid" id="grid"></div>

  <button onclick="resetGame()">Reset</button>
</div>

<script>
  const colors = [
    "#38bdf8", "#38bdf8",
    "#22c55e", "#22c55e",
    "#f97316", "#f97316",
    "#a855f7", "#a855f7"
  ];

  let first = null;
  let lock = false;

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function createGrid() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    first = null;
    lock = false;

    shuffle([...colors]).forEach(color => {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.dataset.color = color;

      dot.onclick = () => selectDot(dot);
      grid.appendChild(dot);
    });
  }

  function selectDot(dot) {
    if (lock || dot.classList.contains("revealed")) return;

    dot.style.background = dot.dataset.color;

    if (!first) {
      first = dot;
    } else {
      lock = true;

      if (first.dataset.color === dot.dataset.color) {
        first.classList.add("revealed");
        dot.classList.add("revealed");
        first = null;
        lock = false;
      } else {
        setTimeout(() => {
          first.style.background = "#334155";
          dot.style.background = "#334155";
          first = null;
          lock = false;
        }, 700);
      }
    }
  }

  function resetGame() {
    createGrid();
  }

  createGrid();
</script>

</body>
</html>
